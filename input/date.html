<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>date input example</title>
    <style>
        /* minimum styling */
        main {
            padding: 50px;
        }
        body, input {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 5px;
        }
        h1 {
            font-size: 22px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <main>
        <h1>Example of native date input</h1>
        <p>
            <label for="birthDate">Select birth date</label>
            <input id="birthDate" type="date" name="birthDate" placeholder="MM.DD.YYYY" />
        </p>
    </main>
    <script>
        const max = new Date();
        document.getElementById("birthDate").max = max.getFullYear() + '-' + (max.getMonth() + 1) + '-' + max.getDate();
    </script>
  </body>
</html>

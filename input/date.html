<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>date input example</title>
    <style>
        /* minimum styling */
        main {
            padding: 50px;
        }
        body, input {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 5px;
        }
        h1 {
            font-size: 22px;
        }
        h2 {
            font-size: 18px;
        }
    </style>
  </head>
  <body>
    <main>
        <h1>Example of native date input</h1>
        <h2>Select birth date</h1>
        <p>
            <input type="date" name="birthDate" placeholder="MM.DD.YYYY" />
        </p>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>autocomplete</title>
    <style>
        /* minimum styling */
        main {
            padding: 50px;
        }
        body, input {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 5px;
        }
        h1 {
            font-size: 22px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <main>
        <h1>Przykład autocomplete off</h1>
        <form>
            <p>
                <label for="field1">Adres poczty elektronicznej</label>
                <input id="field1" type="email" name="field1" required />
            </p>
            <p>
                <button type="submit">Wyślij</button>
            </p>
        </form>
    </main>
    <script>
        const inp = document.getElementById("field1");
        inp.addEventListener('change', (e) => {
            console.log(e.target.value);
        });
    </script>
  </body>
</html>
